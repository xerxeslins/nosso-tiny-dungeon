<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal - Aventuras em Tiny Dungeon</title>
    <style>
        :root {
            --cor-fundo: #fdf6e3;
            --cor-secao: #ffffff;
            --cor-texto: #3d3d3d;
            --cor-destaque: #58a399;
            --cor-destaque-hover: #4a8a81;
            --cor-borda: #e0e0e0;
        }
        body {
            font-family: 'Georgia', serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .menu-container {
            text-align: center;
            background-color: var(--cor-secao);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid var(--cor-borda);
        }
        h1 {
            color: var(--cor-destaque);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin-top: 0;
            border-bottom: 2px solid var(--cor-destaque);
            padding-bottom: 15px;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 40px;
        }
        .menu-options {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .menu-button {
            display: block;
            padding: 20px 40px;
            background-color: var(--cor-destaque);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .menu-button:hover {
            background-color: var(--cor-destaque-hover);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Portal Tiny Dungeon</h1>
        <p>Escolha o seu destino, aventureiro!</p>
        <div class="menu-options">
            <a href="criador.html" class="menu-button">Criar Novo Personagem</a>
            <a href="fichas.html" class="menu-button">Ver Fichas Prontas</a>
        </div>
    </div>
</body>
</html>
